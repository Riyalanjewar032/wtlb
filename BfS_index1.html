<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BFS & DFS Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h2 {
      color: #333;
    }
    textarea, input, button {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }
    button {
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border-left: 4px solid #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Breadth First Search & Depth First Search (Graph Traversal)</h2>
  
  <label>Enter Graph as Adjacency List (e.g. {"1":[2,3],"2":[4],"3":[],"4":[]})</label>
  <textarea id="graphInput" rows="5" placeholder='{"1":[2,3],"2":[4],"3":[],"4":[]}'>{"1":[2,3],"2":[4],"3":[],"4":[]}</textarea>

  <label>Enter Start Node (integer)</label>
  <input type="number" id="startNode" value="1" />

  <button onclick="performBFS()">Run BFS</button>
  <button onclick="performDFS()">Run DFS</button>

  <div class="output" id="outputArea">Traversal Result will appear here...</div>

  <script src="script1.js"></script>
</body>
</html>
